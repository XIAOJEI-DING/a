<script src="/javascripts/jquery-2.2.3.min.js"></script>
<%- include public/header.html%>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include public/aslideleft.html%>
          
        </div>
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">商品列表
                </li>
            </ol>
            <div class="panel panel-default">
              
			    <div class="panel-heading">
                  编辑商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <% for(let o of data){%>
                        <form action="/product/update/<%=o.id%>" method="post">
                            <ul>
                                <input type="hidden" name="id" value="<%=o.id%>"/>

                                <!-- <input type="hidden" name="img" value="<%=o.img%>"/> -->
                                <li>  商品名称: <input type="text" name="title" value="<%=o.title%>"/></li>

                                <li>  商品图片: <input type="file" name="img" value="<%=o.img%>"/>
                                    <br/> <br/>
                                   <!-- 　　　　 <img src="/img/product/<%=o.img%>" width="100"/> -->
                                    <br/> <br/>
                                </li>

                                <li>  商品价格: <input type="text" name="price" value="<%=o.good_price%>"/></li>
                                <li>  商品邮费: <input type="text" name="fee"  value="<%=o.fee%>"/></li>

                                <li>
                                    商品描述:
                                    <textarea name="description" id="description" cols="60" rows="8"><%=o.description%></textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                        <% } %>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
